<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./weather-dashboard.css" />
    <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="container-fluid bg-dark text-center p-4">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-4  col-lg-3 bg-light border">
                <div class=" my-4 ml-3">
                    <h4> Search for a city :</h4>
                </div>

                <form class="form-inline my-lg-0">
                    <input id="searchCity" class="form-control mx-3 mr-sm-2 w-50 " type="search" placeholder="City Name"
                        aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-light bg-primary my-2 my-sm-0" type="submit"><i
                            class="fas fa-search"></i></button>
                </form>
                <div class="container popular-cities my-3 ">

                    <button id="city0"
                        class="city p-2 btn  bg-white border rounded-top w-100 text-left pl-4 text-secondary">
                    </button>
                    <button id="city1" class="city p-2 btn bg-white border w-100 text-left pl-4 text-secondary">
                    </button>
                    <button id="city2" class="city p-2 btn bg-white border  w-100 text-left pl-4 text-secondary">
                    </button>
                    <button id="city3" class="city p-2 btn bg-white border  w-100 text-left pl-4 text-secondary">
                    </button>
                    <button id="city4" class="city p-2 btn bg-white border  w-100 text-left pl-4 text-secondary">
                    </button>
                    <button id="city5" class="city p-2 btn bg-white border  w-100 text-left pl-4 text-secondary">
                    </button>
                    <button id="city6" class="city p-2 btn bg-white border w-100 text-left pl-4 text-secondary">
                    </button>
                    <button id="city7"
                        class="city p-2 btn bg-white border rounded-bottom w-100 text-left pl-4 text-secondary">
                    </button>
                    <button id="city8"
                        class="city p-2 btn bg-white border rounded-bottom w-100 text-left pl-4 text-secondary">
                    </button>
                    <button id="city9"
                        class="city p-2 btn bg-white border rounded-bottom w-100 text-left pl-4 text-secondary">
                    </button>
                </div>
            </div>
            <div class="col-md-8 col-lg-9  bg-white border">
                <div class="card mb-3 mt-2">
                    <div class="card-header ">
                        <h2 class="card-title"><span id="resultCity"></span><span id="resultState"></span> <span
                                id="date"></span><img id="weatherImageTitle" src=""></h2>

                    </div>
                    <div class="card-body">
                        <p class="card-text resultTemp"></p>
                        <p class="card-text resultHum"></p>
                        <p class="card-text description"></p>
                        <p class="card-text resultWind"></p>
                        <p class="card-text "><span class="resultUv"></span><span id="resultUv"></span></p>
                    </div>
                </div>
                <div class="forecast m-3">
                    <h3 class="ml-3">5-Day Forecast: </h3>
                    <div class="card-container row justify-content-center">
                        <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                            style="max-width: 18rem;">
                            <div id="day1" class="card-body">
                                <h6 class="card-date"></h6>
                                <img id="weather_image1" src="">
                                <p class="card-temp"></p>
                                <p class="card-humid"></p>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                            style="max-width: 18rem;">
                            <div id="day2" class="card-body">
                                <h6 class="card-date"></h6>
                                <img id="weather_image2" src="">
                                <p class="card-temp"></p>
                                <p class="card-humid"></p>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                            style="max-width: 18rem;">
                            <div id="day3" class="card-body">
                                <h6 class="card-date"></h6>
                                <img id="weather_image3" src="">
                                <p class="card-temp"></p>
                                <p class="card-humid"></p>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                            style="max-width: 18rem;">
                            <div id="day4" class="card-body">
                                <h6 class="card-date"></h6>
                                <img id="weather_image4" src="">
                                <p class="card-temp"></p>
                                <p class="card-humid"></p>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                            style="max-width: 18rem;">
                            <div id="day5" class="card-body">
                                <h6 class="card-date"></h6>
                                <img id="weather_image5" src="">
                                <p class="card-temp"></p>
                                <p class="card-humid"></p>
                            </div>
                        </div>


                    </div>

                </div>

            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript" src="./weather-dashboard.js"></script>


</body>
